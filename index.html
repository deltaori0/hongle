<html>
  <head>
    <title>Hongle</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div id="top_area">
      <div class="top_element">
        <a href="https://mail.google.com/mail/u/0/?tab=wm&ogbl#inbox" id="mail"
          >Gmail</a
        >
        <a
          href="https://www.google.co.kr/imghp?hl=ko&tab=wi&authuser=0&ogbl"
          id="img"
          >이미지</a
        >
        <img id="grid" src="./images/grid.png" />
        <img id="profile" src="./images/profile.JPG" />
      </div>
    </div>

    <div id="main_area">
      <img id="hongle_logo" src="./images/Hongle.JPG" /><br />
      <div id="search_box">
        <svg
          id="search_icon"
          focusable="false"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
          ></path>
        </svg>
        <input id="search_input" />
        <img id="keyboard" src="images/key-board.png" />
        <img id="microphone" src="images/microphone.png" />
      </div>

      <br />

      <div class="button_wrap">
        <button class="button_element">Google 검색</button>
        <button class="button_element">I'm Feeling Lucky</button>
      </div>
      <div id="corona">
        <a href="https://safety.google/intl/ko_kr/securitytips-covid19/"
          >코로나19 관련 온라인 사기를 예방하는 유용한 정보</a
        >
      </div>
    </div>

    <div id="bottom">
      <div id="bottom_line_a">
        <span class="bottom_elem_">대한민국</span>
      </div>
      <div id="bottom_line_b">
        <div id="bottom_left">
          <span class="bottom_elem_">광고</span>
          <span class="bottom_elem">비즈니스</span>
          <span class="bottom_elem">Google 정보</span>
          <span class="bottom_elem">검색의 원리</span>
        </div>
        <div id="bottom_right">
          <span class="bottom_elem">개인정보처리방침</span>
          <span class="bottom_elem">약관</span>
          <span class="bottom_elem">설정</span>
        </div>
      </div>
    </div>
  </body>
</html>
